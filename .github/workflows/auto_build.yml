name: Android Build and Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  check_versions:
    name: Check for New Versions
    runs-on: ubuntu-latest
    outputs:
      openssl_version: ${{ steps.openssl.outputs.openssl_version }}
      curl_version: ${{ steps.curl.outputs.curl_version }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Get latest OpenSSL version
        id: openssl
        run: |
          tag=$(curl -s https://api.github.com/repos/openssl/openssl/releases/latest | jq -r .tag_name)
          version=${tag#openssl-}
          version=${version#OpenSSL-}
          echo "openssl_version=$version" >> $GITHUB_OUTPUT

      - name: Get latest cURL version
        id: curl
        run: |
          tag=$(curl -s https://api.github.com/repos/curl/curl/releases/latest | jq -r .name)
          echo "curl_version=$tag" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check
        run: |
          OPENSSL_VERSION=${{ steps.openssl.outputs.openssl_version }}
          CURL_VERSION=${{ steps.curl.outputs.curl_version }}
          TAG="release-openssl${OPENSSL_VERSION}-curl${CURL_VERSION}"

          # Check if tag exists
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG}")

          if [ "$HTTP_CODE" == "200" ]; then
            echo "Release ${TAG} already exists. Skipping build."
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "New versions detected. Building..."
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  Compile_OpenSSL_for_Android:
    name: OpenSSL ${{ matrix.ANDROID_TARGET_ABI }}
    needs: check_versions
    if: needs.check_versions.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ANDROID_TARGET_ABI: armeabi-v7a
            ANDROID_TARGET_API: "21"
          - ANDROID_TARGET_ABI: arm64-v8a
            ANDROID_TARGET_API: "21"
          - ANDROID_TARGET_ABI: riscv64
            ANDROID_TARGET_API: "35"
          - ANDROID_TARGET_ABI: x86
            ANDROID_TARGET_API: "21"
          - ANDROID_TARGET_ABI: x86_64
            ANDROID_TARGET_API: "21"
    env:
      OPENSSL_VERSION: ${{ needs.check_versions.outputs.openssl_version }}
      ANDROID_NDK: r27c
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: android-ndk-${{ env.ANDROID_NDK }}
          key: android-ndk-${{ env.ANDROID_NDK }}-linux

      - name: Download Android NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          curl -sSL -o android-ndk.zip \
            https://dl.google.com/android/repository/android-ndk-${{ env.ANDROID_NDK }}-linux.zip
          unzip -q android-ndk.zip

      - name: Download OpenSSL
        run: |
          curl -sSL -o openssl.tar.gz \
            https://github.com/openssl/openssl/releases/download/openssl-${{ env.OPENSSL_VERSION }}/openssl-${{ env.OPENSSL_VERSION }}.tar.gz
          tar xf openssl.tar.gz

      - name: Build OpenSSL
        run: |
          bash openssl_build_new.sh \
            ${{ matrix.ANDROID_TARGET_API }} \
            ${{ matrix.ANDROID_TARGET_ABI }} \
            ${{ env.OPENSSL_VERSION }} \
            ${{ env.ANDROID_NDK }}

      - name: Package OpenSSL artifact
        run: |
          tar -C openssl_${{ env.OPENSSL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }} \
            -czf OpenSSL_${{ env.OPENSSL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}.tar.gz .

      - name: Upload OpenSSL artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenSSL-${{ matrix.ANDROID_TARGET_ABI }}
          path: OpenSSL_${{ env.OPENSSL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}.tar.gz

  Compile_cURL_for_Android:
    name: cURL ${{ matrix.ANDROID_TARGET_ABI }}
    needs: [check_versions, Compile_OpenSSL_for_Android]
    if: needs.check_versions.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ANDROID_TARGET_ABI: armeabi-v7a
            ANDROID_TARGET_API: "21"
          - ANDROID_TARGET_ABI: arm64-v8a
            ANDROID_TARGET_API: "21"
          - ANDROID_TARGET_ABI: riscv64
            ANDROID_TARGET_API: "35"
          - ANDROID_TARGET_ABI: x86
            ANDROID_TARGET_API: "21"
          - ANDROID_TARGET_ABI: x86_64
            ANDROID_TARGET_API: "21"
    env:
      CURL_VERSION: ${{ needs.check_versions.outputs.curl_version }}
      OPENSSL_VERSION: ${{ needs.check_versions.outputs.openssl_version }}
      ANDROID_NDK: r27c
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update -qq && sudo apt-get install -qq autoconf automake libtool pkg-config

      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: android-ndk-${{ env.ANDROID_NDK }}
          key: android-ndk-${{ env.ANDROID_NDK }}-linux

      - name: Download Android NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          curl -sSL -o android-ndk.zip \
            https://dl.google.com/android/repository/android-ndk-${{ env.ANDROID_NDK }}-linux.zip
          unzip -q android-ndk.zip

      - name: Download cURL
        run: |
          curl -sSL -o curl.tar.gz \
            https://curl.se/download/curl-${{ env.CURL_VERSION }}.tar.gz
          tar xf curl.tar.gz

      - name: Download OpenSSL artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenSSL-${{ matrix.ANDROID_TARGET_ABI }}

      - name: Extract OpenSSL artifact
        run: |
          mkdir -p openssl_${{ env.OPENSSL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}
          tar -xzf OpenSSL_${{ env.OPENSSL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}.tar.gz \
            -C openssl_${{ env.OPENSSL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}

      - name: Build cURL
        run: |
          bash curl_build.sh \
            ${{ matrix.ANDROID_TARGET_API }} \
            ${{ matrix.ANDROID_TARGET_ABI }} \
            ${{ env.CURL_VERSION }} \
            ${{ env.ANDROID_NDK }} \
            ${{ env.OPENSSL_VERSION }}

      - name: Package cURL artifact
        run: |
          tar -C curl_${{ env.CURL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }} \
            -czf curl_${{ env.CURL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}.tar.gz .

      - name: Upload cURL artifact
        uses: actions/upload-artifact@v4
        with:
          name: cURL-${{ matrix.ANDROID_TARGET_ABI }}
          path: curl_${{ env.CURL_VERSION }}_${{ matrix.ANDROID_TARGET_ABI }}.tar.gz

  Publish_Release:
    name: Publish Release
    needs: [check_versions, Compile_OpenSSL_for_Android, Compile_cURL_for_Android]
    if: needs.check_versions.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    env:
      OPENSSL_VERSION: ${{ needs.check_versions.outputs.openssl_version }}
      CURL_VERSION: ${{ needs.check_versions.outputs.curl_version }}
      ANDROID_NDK: r27c
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create organized directory structure
        run: |
          mkdir -p Output/{curl,openssl}/{arm64-v8a,armeabi-v7a,x86,x86_64,riscv64}/{include,lib}

          for ABI in arm64-v8a armeabi-v7a x86 x86_64 riscv64; do
            # OpenSSL
            if [ -f "artifacts/OpenSSL-${ABI}/OpenSSL_${{ env.OPENSSL_VERSION }}_${ABI}.tar.gz" ]; then
              mkdir -p tmp_openssl
              tar -xzf "artifacts/OpenSSL-${ABI}/OpenSSL_${{ env.OPENSSL_VERSION }}_${ABI}.tar.gz" -C tmp_openssl
              cp -r tmp_openssl/include/* "Output/openssl/${ABI}/include/" 2>/dev/null || true
              cp -r tmp_openssl/lib/* "Output/openssl/${ABI}/lib/" 2>/dev/null || true
              rm -rf tmp_openssl
            fi

            # cURL
            if [ -f "artifacts/cURL-${ABI}/curl_${{ env.CURL_VERSION }}_${ABI}.tar.gz" ]; then
              mkdir -p tmp_curl
              tar -xzf "artifacts/cURL-${ABI}/curl_${{ env.CURL_VERSION }}_${ABI}.tar.gz" -C tmp_curl
              cp -r tmp_curl/include/* "Output/curl/${ABI}/include/" 2>/dev/null || true
              cp -r tmp_curl/lib/* "Output/curl/${ABI}/lib/" 2>/dev/null || true
              rm -rf tmp_curl
            fi
          done

      - name: Package release
        run: |
          FINAL_NAME="OpenSSL-${{ env.OPENSSL_VERSION }}_cURL-${{ env.CURL_VERSION }}_NDK-${{ env.ANDROID_NDK }}.zip"
          zip -r "$FINAL_NAME" Output
          echo "FINAL_ZIP=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-openssl${{ env.OPENSSL_VERSION }}-curl${{ env.CURL_VERSION }}
          name: OpenSSL ${{ env.OPENSSL_VERSION }} & cURL ${{ env.CURL_VERSION }} for Android
          body: |
            ## Prebuilt Static Libraries for Android

            | Library | Version |
            |---------|---------|
            | OpenSSL | ${{ env.OPENSSL_VERSION }} |
            | cURL | ${{ env.CURL_VERSION }} |
            | NDK | ${{ env.ANDROID_NDK }} |

            ### Supported ABIs
            | ABI | Min API |
            |-----|---------|
            | `arm64-v8a` | 21 |
            | `armeabi-v7a` | 21 |
            | `x86_64` | 21 |
            | `x86` | 21 |
            | `riscv64` | 35 |

            ### Usage
            See [README](https://github.com/${{ github.repository }}#usage) for integration instructions.
          files: ${{ env.FINAL_ZIP }}
